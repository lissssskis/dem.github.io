<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Year Crossword</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d3b2a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .crossword {
      display: grid;
      grid-template-columns: repeat(10, 36px);
      gap: 2px;
      margin: 20px auto;
      max-width: 360px;
    }
    .cell {
      width: 36px;
      height: 36px;
      background: #1e6b4a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      border: 1px solid #0f4c35;
      text-transform: uppercase;
    }
    .black {
      background: #000;
    }
    .hints {
      margin-top: 20px;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .hints h3 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ„ New Year Crossword</h1>

  <!-- Simplified crossword grid (10x10) -->
  <div class="crossword">
    <!-- Row 1 -->
    <div class="cell">S</div><div class="cell">N</div><div class="cell">O</div><div class="cell">W</div><div class="black"></div><div class="cell">J</div><div class="cell">O</div><div class="cell">Y</div><div class="black"></div><div class="black"></div>
    <!-- Row 2 -->
    <div class="cell">T</div><div class="black"></div><div class="black"></div><div class="black"></div><div class="cell">R</div><div class="black"></div><div class="black"></div><div class="black"></div><div class="cell">C</div><div class="cell">A</div>
    <!-- Row 3 -->
    <div class="cell">R</div><div class="cell">E</div><div class="cell">I</div><div class="cell">N</div><div class="cell">D</div><div class="cell">E</div><div class="cell">E</div><div class="cell">R</div><div class="black"></div><div class="cell">R</div>
    <!-- Row 4 -->
    <div class="cell">E</div><div class="black"></div><div class="black"></div><div class="black"></div><div class="cell">E</div><div class="black"></div><div class="black"></div><div class="black"></div><div class="black"></div><div class="cell">O</div>
    <!-- Row 5 -->
    <div class="cell">E</div><div class="black"></div><div class="cell">G</div><div class="cell">I</div><div class="cell">F</div><div class="cell">T</div><div class="black"></div><div class="black"></div><div class="black"></div><div class="cell">L</div>
    <!-- Row 6 -->
    <div class="black"></div><div class="black"></div><div class="cell">B</div><div class="black"></div><div class="cell">L</div><div class="cell">L</div><div class="cell">S</div><div class="black"></div><div class="black"></div><div class="cell">B</div>
    <!-- Row 7 -->
    <div class="cell">F</div><div class="cell">R</div><div class="cell">O</div><div class="cell">S</div><div class="cell">T</div><div class="black"></div><div class="black"></div><div class="black"></div><div class="black"></div><div class="cell">E</div>
    <!-- Row 8 -->
    <div class="cell">N</div><div class="black"></div><div class="black"></div><div class="black"></div><div class="black"></div><div class="black"></div><div class="black"></div><div class="black"></div><div class="black"></div><div class="cell">L</div>
    <!-- Row 9 -->
    <div class="cell">O</div><div class="black"></div><div class="black"></div><div class="black"></div><div class="black"></div><div class="black"></div><div class="black"></div><div class="black"></div><div class="black"></div><div class="cell">L</div>
    <!-- Row 10 -->
    <div class="cell">E</div><div class="cell">L</div><div class="cell">S</div><div class="cell">T</div><div class="cell">A</div><div class="cell">R</div><div class="black"></div><div class="black"></div><div class="black"></div><div class="black"></div>
  </div>

  <div class="hints">
    <h3>Words in the crossword:</h3>
    <p>
      1. SNOW &nbsp; 2. TREE &nbsp; 3. GIFT &nbsp; 4. NOEL &nbsp; 5. BELLS<br>
      6. FROST &nbsp; 7. REINDEER &nbsp; 8. CAROL &nbsp; 9. STAR &nbsp; 10. JOY
    </p>
  </div>
</body>
</html>
